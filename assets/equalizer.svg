<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1600 500"
     width="1600" height="500" version="1.1" id="Capa_1" xml:space="preserve">

  <defs>
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050000"/>
      <stop offset="100%" stop-color="#220000"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="500" fill="url(#bg)"/>

  <!-- Equalizer bars (left and mirrored right) -->
  <style type="text/css"><![CDATA[
    .bar {
      fill: #ff4d4d;
      stroke: transparent;
      stroke-width: 0;
      transition: fill 150ms ease, stroke 200ms ease, filter 200ms ease;
      cursor: pointer;
    }
    .bar:hover {
      /* Keep fill, but add neon outline + glow */
      stroke: #00D9FF;
      stroke-width: 4;
      filter: drop-shadow(0 0 8px #00D9FF) drop-shadow(0 0 12px rgba(0,217,255,0.35));
    }
  ]]></style>

  <!-- Define bars once, then place on both sides -->
  <g id="equalizer-bars">
    <rect class="bar" x="0" y="-200" width="30" height="200">
      <animate attributeName="height" values="80;200;120;180;80" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-80;-200;-120;-180;-80" dur="1.2s" repeatCount="indefinite"/>
    </rect>

    <rect class="bar" x="60" y="-160" width="30" height="160">
      <animate attributeName="height" values="140;80;200;120;140" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-140;-80;-200;-120;-140" dur="1s" repeatCount="indefinite"/>
    </rect>

    <rect class="bar" x="120" y="-240" width="30" height="240">
      <animate attributeName="height" values="200;120;240;160;200" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-200;-120;-240;-160;-200" dur="1.4s" repeatCount="indefinite"/>
    </rect>

    <rect class="bar" x="180" y="-180" width="30" height="180">
      <animate attributeName="height" values="120;180;100;160;120" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-120;-180;-100;-160;-120" dur="1.1s" repeatCount="indefinite"/>
    </rect>

    <rect class="bar" x="240" y="-220" width="30" height="220">
      <animate attributeName="height" values="180;240;140;200;180" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-180;-240;-140;-200;-180" dur="1.3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Place bars on left and mirrored on right -->
  <use xlink:href="#equalizer-bars" transform="translate(180,450)"/>
  <use xlink:href="#equalizer-bars" transform="translate(1420,450) scale(-1,1)"/>

  <!-- Shield (replaces chat bubble) -->
  <g transform="translate(0,-40)">
    <path d="M800 120
             L960 190
             V300
             C960 360 880 420 800 460
             C720 420 640 360 640 300
             V190
             L800 120
             Z"
          fill="none"
          stroke="#ff4d4d"
          stroke-width="10"
          filter="url(#glow)"/>

    <!-- Icon (inside shield) - centered -->
    <g transform="translate(890,320) scale(0.9) translate(-260,-220)" fill="#ff4d4d">
      <g id="SVGRepo_bgCarrier" stroke-width="0"/>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="3.32441"/>
      <g id="SVGRepo_iconCarrier">
        <g>
          <g>
            <g id="Layer_5_34_">
              <g>
                <g>
